# reference: http://www.objc.io/issue-6/travis-ci.html

language: objective-c
before_install:
  - brew update # workaround for #2836
  - gem install cocoapods -v '0.36.0'
  - if brew outdated | grep -qx xctool; then brew upgrade xctool; fi # workaround for #2836
  - cd Example && pod install && cd -
script:
- xctool test -workspace Example/HRSAdvancedTableViews.xcworkspace -scheme HRSAdvancedTableViews -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO
